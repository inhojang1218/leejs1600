<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이종석 데스노트 PART.1 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>사람을 죽여보자..</h1>
    </header>
    <nav>
        <a href="#home">만든이</a>
        <a href="#about">경력</a>
        <a href="#contact">연락처</a>
    </nav>
    <main>
        <section id="home">
            <h2>홈</h2>
            <p>전과 2,000범 이종석</p>
        </section>
        <section id="about">
            <h2>소개</h2>
            <p>살인 180회</p>
        </section>
        <section id="contact">
            <h2>연락처</h2>
            <p>010-9666-xxxx.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 내 홈페이지</p>
    </footer>
</body>
</html>
